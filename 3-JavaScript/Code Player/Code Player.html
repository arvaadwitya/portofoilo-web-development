<!DOCTYPE html>
<html>
    <head>
        <title>Code Player</title>
        <link rel="Stylesheet" type="text/css" href="CodePlayerStyle.css">
    </head>
    <body>

        <div id="header">

            <div id="logo">
                CodePlayer
            </div>

            <div id="buttonContainer">
                <div id="html" class="toggleButton active">HTML</div>
                <div id="css" class="toggleButton">css</div>
                <div id="javascript" class="toggleButton">JavaScript</div>
                <div id="output" class="toggleButton active">Output</div>
            </div>

        </div>

        <div id="bodyContainer">

            <textarea id="htmlPanel" class="panel">Hello World!</textarea>

            <textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>

            <textarea id="javascriptPanel" class="panel hidden">alert("Hi there!");</textarea>

            <iframe id="outputPanel" class="panel"></iframe>

        </div>

    </body>
    <footer>
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <script type="text/javascript" src="jquery-ui.js"></script>
        <script type="text/javascript" src="CodePlayerScript.js"></script>
    </footer>
</html>
